<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Papan Skor</title>
	
	<!-- Google Font - Orbitron -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	
	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<!-- My CSS -->
	<link rel="stylesheet" href="app.css">
</head>
<body>

	<div class="scoreboard container d-flex flex-column justify-content-center">
		<div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
			<div class="points col col-auto py-3 d-flex flex-column align-items-center">
				<h2>Home</h2>
				<p id="p1-display" class="px-3">0</p>
				<div class="score-btn">
					<button id="p1-button" class="btn btn-primary">+1</button>
				</div>
			</div>
			<div class="points col col-auto py-3 d-flex flex-column align-items-center">
				<h2>Away</h2>
				<p id="p2-display" class="px-3">0</p>
				<div>
					<button id="p2-button" class="btn btn-primary">+1</button>
				</div>
			</div>
		</div>
		<div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
			<select name="" id="winpoint" class="form-select">
				<option value="3">3</option>
				<option value="5">5</option>
				<option value="10">10</option>
			</select>
		</div>
		<div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
			<button id="reset">Reset</button>
		</div>
	</div>

	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
